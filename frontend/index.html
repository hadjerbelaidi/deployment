<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>IDS Deep Learning - CICIDS2017</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="status-bar">
            <span class="status-indicator" id="indicator"></span>
            <span id="status-text">Connexion Cloud Render...</span>
        </div>

        <h1>üõ°Ô∏è CICIDS-2017 Analyzer</h1>
        
        <div class="stats-grid">
            <div class="stat-card"><h4>Architecture</h4><div class="value">MLP (Deep Learning)</div></div>
            <div class="stat-card"><h4>Pr√©cision</h4><div class="value">99.36%</div></div>
            <div class="stat-card"><h4>Plateforme</h4><div class="value">Render Cloud</div></div>
        </div>

        <div class="card">
            <h3>üìÇ Analyser un fichier CSV</h3>
            <input type="file" id="csv-file" accept=".csv" onchange="handleFileSelect(event)">
            <p id="file-name-display"></p>
            <button id="batch-btn" onclick="predictBatch()" disabled>Lancer l'Analyse</button>
        </div>

        <div id="batch-result" class="card result-box" style="display: none;"></div>

        <div class="card">
            <h3>üìú Historique des scans</h3>
            <table>
                <thead>
                    <tr><th>Date</th><th>Fichier</th><th>Lignes</th><th>Attaques</th></tr>
                </thead>
                <tbody id="history-body"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
